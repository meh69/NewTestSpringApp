name: Build and Deploy to Azure

on:
  push:
    branches:
      - test

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # --- Build Frontend ---
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Build Frontend
        run: |
          cd frontend
          npx ng build --configuration production

      # --- Integrate Frontend into Backend ---
      - name: Copy Frontend to Backend
        run: |
          mkdir -p backend/src/main/resources/static
          cp -r frontend/dist/frontend/browser/* backend/src/main/resources/static/

      # --- Build Backend ---
      - name: Build Spring Boot JAR
        run: |
          cd backend
          mvn clean package -DskipTests

      # --- Deploy to Azure ---
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'testapp-vicky-2025' # REPLACE WITH YOUR UNIQUE APP NAME IF DIFFERENT
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: 'backend/target/*.jar'
